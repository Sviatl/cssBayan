<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="./src/code-solid.svg" rel="shortcut icon" />
    <link rel="stylesheet" href="./style.css" />
    <title>cssBayan</title>
</head>

<body>
    <div class="wrapper">
        <h1 class="h1">How to study at Rs App School</h1>
        <div class="accordion">

            <input type="checkbox" name="accordion-1" id="accordion-1" checked>
            <label class="label" for="accordion-1">Start reading requirements
                <span class="img_plus"></span>
                <span class="accordion-content">
                    <img src="./src/download1.png" alt="" class="img_mem">
                </span>
            </label>



            <div class="line"></div>

            <input type="checkbox" name="accordion-2" id="accordion-2">
            <label class="label" for="accordion-2">Understand the task
                <span class="img_plus"></span>
                <span class="accordion-content">
                    <img src="./src/download2.png" alt="" class="img_mem">
                </span>
            </label>


            <div class="line"></div>

            <input type="checkbox" name="accordion-3" id="accordion-3">
            <label class="label" for="accordion-3">Google will help you
                <span class="img_plus"></span>
                <span class="accordion-content">
                    <img src="./src/download3.png" alt="" class="img_mem">
                </span>
            </label>


            <div class="line"></div>

            <input type="checkbox" name="accordion-4" id="accordion-4">
            <label class="label" for="accordion-4">And 7000 more comrades
                <span class="img_plus"></span>
                <span class="accordion-content">
                    <img src="./src/download4.png" alt="" class="img_mem">
                </span>
            </label>


            <div class="line"></div>

            <input type="checkbox" name="accordion-5" id="accordion-5">
            <label class="label" for="accordion-5">Don't forget the deadlines
                <span class="img_plus"></span>
                <span class="accordion-content">
                    <img src="./src/download5.png" alt="" class="img_mem">
                </span>
            </label>


            <div class="line"></div>

            <input type="checkbox" name="accordion-6" id="accordion-6">
            <label class="label" for="accordion-6">And maybe you will know the way
                <span class="img_plus"></span>
                <span class="accordion-content">
                    <img src="./src/download6.png" alt="" class="img_mem">
                </span>
            </label>

        </div>
    </div>


</body>


</html>
