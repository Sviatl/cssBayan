<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="./src/code-solid.svg" rel="shortcut icon"/>
    <link rel="stylesheet" href="./style.css"/>
    <title>cssBayan</title>
</head>

<body>
    <div class="wrapper">
        <h1 class="h1">How to study at Rs App School</h1>
        <div class="accordion">

            <input type="radio" name="accordion" id="accordion-1" checked>
            <label class="label" for="accordion-1">
                <span class="p_lable">Start reading requirements</span>
                <span class="img_plus"></span>
                <span class="accordion-content">
                    <img src="./src/download1.png" alt="Start reading requirements" class="img_mem">
                </span>
            </label>



            <div class="line"></div>

            <input type="radio" name="accordion" id="accordion-2">
            <label class="label" for="accordion-2">
                <span class="p_lable">Understand the task</span>
                <span class="img_plus"></span>
                <span class="accordion-content">
                    <img src="./src/download2.png" alt="Understand the task" class="img_mem">
                </span>
            </label>


            <div class="line"></div>

            <input type="radio" name="accordion" id="accordion-3">
            <label class="label" for="accordion-3">
                <span class="p_lable">Google will help you</span>
                <span class="img_plus"></span>
                <span class="accordion-content">
                    <img src="./src/download3.png" alt="Google will help you" class="img_mem">
                </span>
            </label>


            <div class="line"></div>

            <input type="radio" name="accordion" id="accordion-4">
            <label class="label" for="accordion-4">
                <span class="p_lable">And 7000 more comrades</span>
                <span class="img_plus"></span>
                <span class="accordion-content">
                    <img src="./src/download4.png" alt="And 7000 more comrades" class="img_mem">
                </span>
            </label>


            <div class="line"></div>

            <input type="radio" name="accordion" id="accordion-5">
            <label class="label" for="accordion-5">
                <span class="p_lable">Don't forget the deadlines</span>
                <span class="img_plus"></span>
                <span class="accordion-content">
                    <img src="./src/download5.png" alt="Don't forget the deadlines" class="img_mem">
                </span>
            </label>


            <div class="line"></div>

            <input type="radio" name="accordion" id="accordion-6">
            <label class="label" for="accordion-6">
                <span class="p_lable">And maybe you will know the way</span>
                <span class="img_plus"></span>
                <span class="accordion-content">
                    <img src="./src/download6.png" alt="And maybe you will know the way" class="img_mem">
                </span>
            </label>

        </div>
    </div>


</body>


</html>
